<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta lang="es">
	<meta name="description" content="Control HTML y CSS3"> 
	<meta name="description" content="Free Web tutorials">

	<title>Múltiplos</title>

	<script type="text/javascript">
		for(i=0; i<500; i++) {
			if (i%4==0) {
				document.write(`número..: ${i}  - Multiplo de 4 <br>`);
			} else if (i%9==0){
					document.write(`número..: ${i}  - Multiplo de 9 <br>`);
			} else {
					document.write(`número..: ${i} <br>`);
			}
			if (i%5==0) {
				document.write(`----------------------------------- <br>`);
			}
			
		}
	</script>
</head>

</body>
