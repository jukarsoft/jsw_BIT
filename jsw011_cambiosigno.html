<!DOCTYPE html>
<html>
<head>
	<title>lista de números x función</title>


<script type="text/javascript">
	
	var numero1;
	var numero2;
	var total;
	numero1=parseInt(prompt('dime un número primero'));
	numero2=parseInt(prompt('dime un número segundo'));

	//función cuenta
	function suma (num1, num2){
	//esta función hace un bucle y lista hasta los numeros indicados
		return (num1+num2)*-1
	}	
	//llama la función
	total=suma(numero1, numero2);
	document.write(`suma total en negatigo es: ${total}`)

</script>
	
</head>
<body>

</body>
</html>
