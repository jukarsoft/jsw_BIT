<!DOCTYPE html>
<html>
<head>
	<title>lista de números x función</title>


<script type="text/javascript">
	
	var numero;
	numero=parseInt(prompt('dime un número'));

	//función cuenta
	function cuenta (x){
	//esta función hace un bucle y lista hasta los numeros indicados
		for (i=0;i<=x;i++) {
			document.write(`${i} <br>`);

		}
	}	
	//llama la función
	cuenta(numero);

</script>
	
</head>
<body>

</body>
</html>
