<!DOCTYPE html>
<html>
<head>
	<title>Obtiene el mayor número introducido</title>


<script type="text/javascript">
	
	var num1, num2, num3;
	
	num1=parseInt(prompt('Introduce primer número'));
	num2=parseInt(prompt('Introduce segundo número'));
	num3=parseInt(prompt('Introduce tercer número'));
	
	//obtiene el mayor número de los tres
	function obtenerMayor (num1, num2, num3){
		if (num1 >= num2 && num1 >= num3) {
			return num1;
		} else if (num2 >= num1 && num2 >= num3) {
			return num2;
		} else {
			return num3;
		}
	}	
	//llama la función
	resultado=obtenerMayor(num1, num2, num3);
	document.write(` El mayor número entre: ${num1} , ${num2} y ${num3} es el número ${resultado}`)

</script>
	
</head>
<body>

</body>
</html>
