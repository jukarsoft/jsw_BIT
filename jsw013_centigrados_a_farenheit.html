<!DOCTYPE html>
<html>
<head>
	<title>conversión de grados centigrados a grados farenheit</title>


<script type="text/javascript">
	
	var centigrados;
	
	centigrados=parseInt(prompt('Introduce los grados en centigrados'));
	
	//función CONVERSION grados centigrados a farenheit
	function farenheit (grados){
	//Convierte un numero en grados centigrados a grados farenheit
		return (grados*9/5)+32;
	}	
	//llama la función
	resultado=farenheit(centigrados);
	document.write(` grados centigrados: ${centigrados}: grados farenheit: ${resultado}`)

</script>
	
</head>
<body>

</body>
</html>
