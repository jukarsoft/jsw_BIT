	<title>indicar mayor</title>

	<script type="text/javascript">
	
		var edad;
		var edadMayor=0;

		alert(`dime 5 edades y te diré la que es mayor`);
		for (i=0;i<5;i++) {
			edad=parseInt(prompt('introduce edad '));
			document.write(`${edad},  `);
			if (edad>edadMayor) {
				edadMayor=edad;
			}
		}
		document.write('<br>')
		document.write(`la edad mayor de los 5 números introducidos es: ${edadMayor}`);
	</script>
